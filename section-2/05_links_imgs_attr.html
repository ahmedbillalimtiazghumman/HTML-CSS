<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Images and Attributes</title>
</head>

<body>
    <!-- External Links -->
    <!-- Opens link in same tab -->
    <p>
        <a href="http://www.google.com">Click for google</a>
    </p>
    <!-- Opens link in different tab -->
    <p>
        <a href="http://www.google.com" target="_blank">Click for google</a>
    </p>
    <!-- Internal Links -->
    <a href="04_typography.html">Internal Link 1</a>

    <!-- Local Images -->
    <p>
        <img src="imgs/download (1).png" alt="This is a test image">
    </p>

    <!-- Remote or extenal images -->
    <img src="https://picsum.photos/200/300" alt="extrnal image">
</body>

</html>
