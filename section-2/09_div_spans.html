<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span, Div, Classes and Ids</title>
</head>
<body>
    <div id="main-header">
        <h1>My Website</h1>
        <p>A website about me</p>
    </div>
    <div id="main-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div id="about"></div>
    <div class="text-center"></div>
    <span>Classes are used to apply css and spans have inline scope</span>
</body>
</html>
